<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Editor</h1>
      <button id="showImage">add Image</button>
      <div class="editor">
        <div class="image-container">
          <img id="uploadedImage" src="#" alt="Uploaded Image" />
          <div id="textOverlay" contenteditable="true">Add Text Here</div>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </div>
          <div class="control-group">
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="0" max="100" value="100" />
          </div>
          <div class="control-group">
            <label for="blur">Blur:</label>
            <input type="range" id="blur" min="0" max="20" value="0" />
          </div>
          <div class="control-group">
            <label for="borderRadius">Border Radius:</label>
            <input
              type="number"
              id="borderRadiusInput"
              min="0"
              max="100"
              value="0" />
            <input type="range" id="borderRadius" min="0" max="100" value="0" />
          </div>
          <div class="control-group">
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="200" value="100" />
          </div>
          <div class="control-group">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" min="10" max="100" value="24" />
          </div>
          <div class="control-group">
            <label>Move Text:</label>
            <div class="move-buttons">
              <button id="moveUp">↑</button>
              <button id="moveDown">↓</button>
              <button id="moveLeft">←</button>
              <button id="moveRight">→</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="add.js"></script>
  </body>
</html>
